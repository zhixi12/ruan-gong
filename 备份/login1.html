<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    function jump(){
        var x=$("#username").val()
        var y=$("#pword").val()
        // alert(x)
        // alert(y)
        localStorage.setItem('uname',x)
        $.ajax({
                type:"post",
                url:"http://127.0.0.1:8899/login/login",
                async:true,
                data:{username:""+x+"",
                      password:""+y+"" 
                },
                success:function(data){
                    if (data.role==1) 
                        window.location.href='admin.html'
                    else if (data.role==0)
                        window.location.href='collect.html' 
                    else
                        alert('用户名或密码错误')
                },error:function(data){
                    alert(data)
                }
            });
        }
</script>
